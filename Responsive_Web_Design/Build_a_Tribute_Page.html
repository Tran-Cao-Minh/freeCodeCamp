<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Tribute Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #B1D0E0;
      color: #1A374D;
      text-align: center;
      font-size: 20px;
      line-height: 30px;
    }

    #main {
      max-width: 500px;
      margin: auto;
    }

    #image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: auto;
    }
  </style>
</head>

<body>
  <main id="main">
    <h1 id="title">
      Happy Coding
    </h1>
    <figure id="img-div">
      <img id="image" src="https://media.makeameme.org/created/coding-so-many.jpg" alt="happy coding">
      <figcaption id="img-caption">
        Coding make me happy
      </figcaption>
    </figure>
    <p id="tribute-info">
      Code is more than just ones and zeroes. Code is a creative process that lets you express yourself, reach other
      people, generate art, and make stuff in new ways every day. You can improve your code skill at <a
        id="tribute-link" target="_blank" href="https://www.freecodecamp.org/">Free Code Camp</a>
    </p>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
